<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planner Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #e8f5e9;
  }
  h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #1b5e20;
  }
  .card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 16px;
  }
  .card {
    background: linear-gradient(160deg, #a8e6cf, #dcedc1, #81c784);
    border-radius: 14px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 12px;
    border-top: 4px solid #2e7d32;
    transition: transform 0.2s, box-shadow 0.3s;
    color: black;
  }
  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }
  .card h3 {
    margin: 0 0 4px;
    font-size: 16px;
    color: black;
  }
  .toggle-btn {
    margin-top: 8px;
    padding: 6px 10px;
    background: #43a047;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 12px;
    transition: background 0.3s;
  }
  .toggle-btn:hover {
    background: #2e7d32;
  }
  .details {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease;
    margin-top: 10px;
  }
  .details.open {
    max-height: 600px;
  }
  .details .mini-card {
    margin-bottom: 6px;
    padding: 6px 10px;
    border-radius: 8px;
    background: #fff;
    color: #333;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    border-left: 4px solid #4CAF50;
  }

  /* Tablet */
  @media (max-width: 900px) {
    .card h3 { font-size: 16px; }
    .toggle-btn { font-size: 13px; padding: 6px 10px; }
    .details .mini-card { font-size: 13px; padding: 5px 8px; }
  }

  /* Smartphone Portrait */
  @media (max-width: 600px) {
    .card-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .card {
      width: 100%;
      padding: 18px;
      font-size: 16px;
    }
    .card h3 { font-size: 16px; }
    .toggle-btn { font-size: 14px; padding: 8px 12px; }
    .details .mini-card { font-size: 14px; padding: 6px 8px; }
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

<h2>Planner Dashboard</h2>

<div class="card-container" id="dashboard"></div>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSWH0u-1B4ZLiNIDKaxwWAaOl-8jCgyPpBOgERtbAJJNmAEcl2V4ZjqZgyyc5gsQDujrtQQl4qWFKxW/pub?gid=1833420589&single=true&output=csv";

  const rutin = [
    "Ziarah AJK",
    "Usrah Pemuda",
    "Kelas Fardhu Ain dan Al-Quran",
    "Kuliah Dana DPPKKN",
    "Amal Bersama Masyarakat",
    "Skuad Amar",
    "Daurah Kitab"
  ];

  fetch(csvUrl)
    .then(res => res.text())
    .then(csvText => {
      Papa.parse(csvText, {
        skipEmptyLines: true,
        complete: function(results) {
          const rows = results.data;
          const monthRowIndex = 1;
          const months = rows[monthRowIndex].map(b => b.trim()).filter(b => b);
          const plannerData = {};
          months.forEach((month, colIndex) => {
            plannerData[month] = [];
            for (let r = monthRowIndex + 1; r < rows.length; r++) {
              const value = rows[r][colIndex]?.trim();
              if (value) plannerData[month].push(value);
            }
          });

          const dashboard = document.getElementById("dashboard");
          Object.keys(plannerData).forEach((bulan, i) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${bulan}</h3>
              <button class="toggle-btn" onclick="this.nextElementSibling.classList.toggle('open')">Lihat Butiran</button>
              <div class="details">
                ${plannerData[bulan].map(a => `
                  <div class="mini-card" style="
                    background-color: ${rutin.includes(a) ? '#4CAF50' : '#fff'};
                    color: ${rutin.includes(a) ? '#fff' : '#333'};
                    border-left: ${rutin.includes(a) ? '4px solid #4CAF50' : '4px solid transparent'};
                  ">
                    ${a}
                  </div>
                `).join('')}
              </div>
            `;
            dashboard.appendChild(card);
          });
        }
      });
    });
</script>

</body>
</html>
